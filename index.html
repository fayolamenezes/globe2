<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globe Scroll + Drag</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .spacer-50vh {
      height: 50vh;
    }

    .spacer-100vh {
      height: 100vh;
    }

    .globe-section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .globe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0.5) 75%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0.5) 75%, rgba(0,0,0,0) 100%);
    }

    canvas {
      position: relative;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
      cursor: grab;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
      text-align: center;
    }

    .fade-mask {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to bottom, transparent 0%, black 100%);
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      font-size: 2.2rem;
    }

    @media(min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }

    @media(max-width: 768px) {
      .overlay h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="spacer-50vh"></div>

  <section class="globe-section">
    <div class="globe-container">
      <canvas id="globeCanvas"></canvas>
      <div class="fade-mask"></div>
    </div>
    <div class="overlay">
      <h1>Hello from the world.</h1>
    </div>
  </section>

  <div class="spacer-100vh"></div>

  <script>
    let scene, camera, renderer, pointCloud;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let rotation = { x: 0, y: 0 };
    let scrollRotationY = 0;
    let globeSize = window.innerWidth <= 768 ? 1.8 : 2.8;

    init();
    animate();

    function init() {
      const canvas = document.getElementById("globeCanvas");
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 4.6;

      renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      loadEarthPoints();

      // Mouse drag
      canvas.addEventListener("mousedown", (event) => {
        isDragging = true;
        previousMousePosition = { x: event.clientX, y: event.clientY };
        canvas.style.cursor = "grabbing";
      });

      canvas.addEventListener("mouseup", () => {
        isDragging = false;
        canvas.style.cursor = "grab";
      });

      canvas.addEventListener("mouseleave", () => {
        isDragging = false;
        canvas.style.cursor = "grab";
      });

      canvas.addEventListener("mousemove", (event) => {
        if (!isDragging) return;
        const deltaX = event.clientX - previousMousePosition.x;
        const deltaY = event.clientY - previousMousePosition.y;
        rotation.y += deltaX * 0.005;
        rotation.x += deltaY * 0.005;
        previousMousePosition = { x: event.clientX, y: event.clientY };
      });

      // Touch drag
      canvas.addEventListener("touchstart", (event) => {
        if (event.touches.length === 1) {
          isDragging = true;
          previousMousePosition = {
            x: event.touches[0].clientX,
            y: event.touches[0].clientY,
          };
          canvas.style.cursor = "grabbing";
        }
      });

      canvas.addEventListener("touchmove", (event) => {
        if (!isDragging || event.touches.length !== 1) return;
        const touch = event.touches[0];
        const deltaX = touch.clientX - previousMousePosition.x;
        const deltaY = touch.clientY - previousMousePosition.y;
        rotation.y += deltaX * 0.005;
        rotation.x += deltaY * 0.005;
        previousMousePosition = {
          x: touch.clientX,
          y: touch.clientY,
        };
      });

      canvas.addEventListener("touchend", () => {
        isDragging = false;
        canvas.style.cursor = "grab";
      });

      canvas.addEventListener("touchcancel", () => {
        isDragging = false;
        canvas.style.cursor = "grab";
      });

      window.addEventListener("resize", onResize);

      gsap.to({}, {
        scrollTrigger: {
          trigger: "body",
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          onUpdate: (self) => {
            scrollRotationY = self.progress * Math.PI * 2;
          }
        }
      });
    }

function loadEarthPoints() {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = "globe.png";

  img.onload = () => {
    const tempCanvas = document.createElement("canvas");
    const ctx = tempCanvas.getContext("2d");
    const width = img.width;
    const height = img.height;
    tempCanvas.width = width;
    tempCanvas.height = height;
    ctx.drawImage(img, 0, 0);
    const imageData = ctx.getImageData(0, 0, width, height).data;

    const points = [];

    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        const index = (y * width + x) * 4;
        const r = imageData[index];
        const g = imageData[index + 1];
        const b = imageData[index + 2];
        const brightness = (r + g + b) / 3;

        if (brightness > 128) {
          const lon = (x / width) * 2 * Math.PI - Math.PI;
          const lat = (y / height) * Math.PI - Math.PI / 2;
          const radius = globeSize;
          const px = radius * Math.cos(lat) * Math.cos(lon);
          const py = radius * Math.sin(lat);
          const pz = radius * Math.cos(lat) * Math.sin(lon);
          points.push(px, py, pz);
        }
      }
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute("position", new THREE.Float32BufferAttribute(points, 3));

    // ðŸ‘‰ Create a soft glowing circle sprite as texture
    const spriteCanvas = document.createElement("canvas");
    spriteCanvas.width = 128;
    spriteCanvas.height = 128;
    const ctx2 = spriteCanvas.getContext("2d");
    const gradient = ctx2.createRadialGradient(64, 64, 0, 64, 64, 64);
    gradient.addColorStop(0, "rgba(255,255,255,1)");
    gradient.addColorStop(0.5, "rgba(255,255,255,0.0001)");
    gradient.addColorStop(1, "rgba(255,255,255,0)");
    ctx2.fillStyle = gradient;
    ctx2.fillRect(0, 0, 128, 128);
    const spriteTexture = new THREE.CanvasTexture(spriteCanvas);

    const material = new THREE.PointsMaterial({
      size: 0.05,
      map: spriteTexture,
      transparent: true,
      opacity: 1.0,
      color: "#910cef",
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    pointCloud = new THREE.Points(geometry, material);
    scene.add(pointCloud);

    // âœ¨ Add faint purple background sphere for "water" areas
    const backgroundMaterial = new THREE.MeshBasicMaterial({
    color: "#4c24bc",
    transparent: true,
    opacity: 0.2,
    side: THREE.BackSide,
    depthWrite: false,
    });

    const backgroundGeometry = new THREE.SphereGeometry(globeSize + 0.01, 64, 64);
    const backgroundMesh = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
    scene.add(backgroundMesh);

  };
}


function onResize() {
  const canvas = document.getElementById("globeCanvas");
  camera.aspect = canvas.clientWidth / canvas.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(canvas.clientWidth, canvas.clientHeight);

  // Remove old pointCloud and background
  if (pointCloud) scene.remove(pointCloud);
  scene.children = scene.children.filter(obj => obj.type !== "Mesh"); // Removes background sphere

  // Update globe size and reload
  globeSize = window.innerWidth <= 768 ? 2.2 : 2.8;
  loadEarthPoints();
}


    function animate() {
      requestAnimationFrame(animate);
      if (pointCloud) {
        pointCloud.rotation.y = scrollRotationY + rotation.y;
        pointCloud.rotation.x = rotation.x;
        rotation.y += 0.001;
      }
      renderer.render(scene, camera);
    }

    gsap.from("h1", {
      opacity: 0,
      y: 30,
      duration: 1.2,
      ease: "power2.out"
    });
  </script>

</body>
</html>
